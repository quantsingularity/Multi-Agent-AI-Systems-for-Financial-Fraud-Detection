          {
            "title": "Throughput (req/s)",
            "targets": [
              {
                "expr": "rate(predictions_total[5m])"
              }
            ]
          },
          {
            "title": "Model Performance",
            "targets": [
              {
                "expr": "fraud_detection_precision",
                "legendFormat": "Precision"
              },
              {
                "expr": "fraud_detection_recall",
                "legendFormat": "Recall"
              },
              {
                "expr": "fraud_detection_f1_score",
                "legendFormat": "F1 Score"
              }
            ]
          },
          {
            "title": "False Positive/Negative Rate",
            "targets": [
              {
                "expr": "fraud_detection_false_positive_rate",
                "legendFormat": "FP Rate"
              },
              {
                "expr": "fraud_detection_false_negative_rate",
                "legendFormat": "FN Rate"
              }
            ]
          },
          {
            "title": "Investigation Queue Size",
            "targets": [
              {
                "expr": "fraud_detection_investigation_queue_size"
              }
            ]
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "rate(prediction_errors_total[5m])"
              }
            ]
          }
        ]
      }
    }
