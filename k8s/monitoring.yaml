apiVersion: v1
kind: ServiceMonitor
metadata:
  name: fraud-detection-metrics
  namespace: fraud-detection
  labels:
    app: fraud-detection
spec:
  selector:
    matchLabels:
      app: fraud-detection
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: fraud-detection
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s

    alerting:
      alertmanagers:
      - static_configs:
        - targets: ['alertmanager:9093']

    rule_files:
      - '/etc/prometheus/rules/*.yml'

    scrape_configs:
    - job_name: 'fraud-detection-api'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - fraud-detection
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: fraud-detection
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: fraud-detection
data:
  fraud-detection.yml: |
    groups:
    - name: fraud_detection_alerts
      interval: 30s
      rules:
      
      # Performance Alerts
      - alert: HighPredictionLatency
        expr: histogram_quantile(0.95, rate(prediction_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High prediction latency detected"
          description: "P95 latency is {{ $value }}s (threshold: 0.5s)"
      
      - alert: CriticalPredictionLatency
        expr: histogram_quantile(0.95, rate(prediction_duration_seconds_bucket[5m])) > 1.0
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "CRITICAL: Very high prediction latency"
          description: "P95 latency is {{ $value }}s (threshold: 1.0s)"
      
      # Model Performance Alerts
      - alert: PrecisionDegradation
        expr: fraud_detection_precision < 0.70
        for: 10m
        labels:
          severity: warning
          component: model
        annotations:
          summary: "Model precision degraded"
          description: "Precision dropped to {{ $value }} (threshold: 0.70)"
      
      - alert: RecallDegradation
        expr: fraud_detection_recall < 0.70
        for: 10m
        labels:
          severity: warning
          component: model
        annotations:
          summary: "Model recall degraded"
          description: "Recall dropped to {{ $value }} (threshold: 0.70)"
      
      - alert: F1ScoreDrop
        expr: fraud_detection_f1_score < 0.70
        for: 10m
        labels:
          severity: critical
          component: model
        annotations:
          summary: "CRITICAL: F1 score dropped significantly"
          description: "F1 score is {{ $value }} (threshold: 0.70). Model may need retraining."
      
      # Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(prediction_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High prediction error rate"
          description: "Error rate is {{ $value }} (threshold: 5%)"
      
      - alert: CriticalErrorRate
        expr: rate(prediction_errors_total[5m]) > 0.10
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "CRITICAL: Very high error rate"
          description: "Error rate is {{ $value }} (threshold: 10%)"
      
      # Throughput Alerts
      - alert: LowThroughput
        expr: rate(predictions_total[5m]) < 100
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Low prediction throughput"
          description: "Throughput is {{ $value }} req/s (expected: >100)"
      
      # Resource Alerts
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"fraud-detection-api.*"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage on fraud detection pods"
          description: "CPU usage is {{ $value }} (threshold: 80%)"
      
      - alert: HighMemoryUsage
        expr: container_memory_working_set_bytes{pod=~"fraud-detection-api.*"} / container_spec_memory_limit_bytes{pod=~"fraud-detection-api.*"} > 0.85
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage on fraud detection pods"
          description: "Memory usage is {{ $value }}% (threshold: 85%)"
      
      # Queue Alerts
      - alert: HighInvestigationQueue
        expr: fraud_detection_investigation_queue_size > 1000
        for: 15m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "Investigation queue is growing"
          description: "Queue size is {{ $value }} cases (threshold: 1000)"
      
      # Data Quality Alerts
      - alert: FeatureDrift
        expr: fraud_detection_feature_drift_score > 0.2
        for: 30m
        labels:
          severity: warning
          component: data
        annotations:
          summary: "Feature drift detected"
          description: "Drift score is {{ $value }} (threshold: 0.2). Consider model retraining."

